<div id="cart-header">
    <h2>Shopping Cart</h2>
</div>
<div id="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img [src]="item.url" alt="{{ item.name }}">
      <div class="item-details">
        <h3>{{ item.name }}</h3>
        <p>Price: {{ item.discountPrice }}</p>
        <p>Quantity: <input mat-input type="text" [(ngModel)]="item.quantity"></p>
      </div>
      <button (click)="removeItem(item.id)">Remove</button>
    </div>
</div>
<div id="total-price">
    <p>Total: {{ getTotalPrice() }}</p>
    <button mat-button (click)="proceedToPay()">Proceed to Pay</button>
</div>
