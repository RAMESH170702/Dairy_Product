<div id="login-container">
    <h2>Login</h2>
    <form>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="username" name="email" [(ngModel)]="user.email" required>
      </div>
    
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
    
      <button id="submit" type="submit" (click)="onSubmit()">Login</button><br>
      <button type="button" id="create" (click)="createAccount()">Create an Account</button>
    </form>
  </div>
